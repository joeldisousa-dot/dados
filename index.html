<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento Online</title>
</head>
<body>
  <h2>Agende seu horário</h2>
  <form id="form-agendamento">
    <input type="text" name="nome" placeholder="Seu nome" required><br><br>
    <input type="text" name="telefone" placeholder="Telefone" required><br><br>
    <input type="text" name="servico" placeholder="Serviço" required><br><br>
    <input type="date" name="data" required><br><br>
    <input type="time" name="hora" required><br><br>
    <button type="submit">Agendar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwBB18HjOJsDIIguWiaNG52wFURp-KOL7R8j34wWDqdTRZk5E6AR3bdKyyzqVlvkfjK/exec";

    document.getElementById("dados").addEventListener("submit", function(e) {
      e.preventDefault();
      const dados = {
        nome: this.nome.value,
        telefone: this.telefone.value,
        servico: this.servico.value,
        data: this.data.value,
        hora: this.hora.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(dados)
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById("mensagem").innerText = "✅ Agendamento realizado com sucesso!";
        this.reset();
      })
      .catch(err => {
        document.getElementById("mensagem").innerText = "❌ Erro ao agendar.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
