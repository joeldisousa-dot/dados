<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Agende seu horário</h2>
  <form id="form-agendamento">
    <input type="text" name="nome" placeholder="Seu nome" required><br>
    <input type="text" name="telefone" placeholder="Telefone" required><br>
    <input type="text" name="servico" placeholder="Serviço" required><br>
    <input type="date" name="data" required><br>
    <input type="time" name="hora" required><br>
    <button type="submit">Agendar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    const scriptURL = "COLE_AQUI_A_URL_DO_SEU_WEB_APP";

    const form = document.getElementById("form-agendamento");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const dados = {
        nome: form.nome.value,
        telefone: form.telefone.value,
        servico: form.servico.value,
        data: form.data.value,
        hora: form.hora.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(dados),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(res => {
        if(res.status === "sucesso"){
          document.getElementById("mensagem").innerText = "✅ Agendamento realizado com sucesso!";
          form.reset();
        } else {
          document.getElementById("mensagem").innerText = "❌ Erro: " + res.mensagem;
        }
      })
      .catch(err => {
        document.getElementById("mensagem").innerText = "❌ Erro ao agendar. Tente novamente.";
        console.error("Erro:", err);
      });
    });
  </script>
</body>
</html>
